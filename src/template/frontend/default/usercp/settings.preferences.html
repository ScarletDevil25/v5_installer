<form method="post" action="{{@BASE}}/userCP/settings/preferences">
	<fieldset>
	<legend>__Alerts</legend>
	<div class="grid-wrapper">
		<div class="gb-1qrt">__feedback</div>
		<div class="gb-3qrt">
			<input type="radio" id="feedback_yes" name="form[alert_feedback]" value="1" <check if="{{ @data.alert_feedback==1 }}">checked="checked"</check>><label for="feedback_yes"> {{@LN__yes}}</label>
			<input type="radio" id="feedback_no" name="form[alert_feedback]" value="0" <check if="{{ @data.alert_feedback==0 }}">checked="checked"</check>><label for="feedback_no"> {{@LN__no}}</label>
		</div>
		<div class="gb-1qrt">__comment</div>
		<div class="gb-3qrt">
			<input type="radio" id="comment_yes" name="form[alert_comment]" value="1" <check if="{{ @data.alert_comment==1 }}">checked="checked"</check>><label for="comment_yes"> {{@LN__yes}}</label>
			<input type="radio" id="comment_no" name="form[alert_comment]" value="0" <check if="{{ @data.alert_comment==0 }}">checked="checked"</check>><label for="comment_no"> {{@LN__no}}</label>
		</div>
		<div class="gb-1qrt">__favourite</div>
		<div class="gb-3qrt">
			<input type="radio" id="favourite_yes" name="form[alert_favourite]" value="1" <check if="{{ @data.alert_favourite==1 }}">checked="checked"</check>><label for="favourite_yes"> {{@LN__yes}}</label>
			<input type="radio" id="favourite_no" name="form[alert_favourite]" value="0" <check if="{{ @data.alert_favourite==0 }}">checked="checked"</check>><label for="favourite_no"> {{@LN__no}}</label>
		</div>
	</div>
	</fieldset>
	<fieldset>
	<legend>__View</legend>
	<div class="grid-wrapper">
		<div class="gb-1qrt">__toc</div>
		<div class="gb-3qrt">
			<input type="radio" id="showTOC_yes" name="form[p][showTOC]" value="1" <check if="{{ @data.p.showTOC==1 }}">checked="checked"</check>><label for="showTOC_yes"> {{@LN__yes}}</label>
			<input type="radio" id="showTOC_no" name="form[p][showTOC]" value="0" <check if="{{ @data.p.showTOC==0 }}">checked="checked"</check>><label for="showTOC_no"> {{@LN__no}}</label>
		</div>
		<div class="gb-1qrt">__sort</div>
		<div class="gb-3qrt">
			<select name="form[p][sortNew]">
				<option value="0"<check if="{{@data.p.sortNew==0}}"> selected="selected"</check>>__sortAZ</option>
				<option value="1"<check if="{{@data.p.sortNew==1}}"> selected="selected"</check>>__sortNew</option>
			</select>
		</div>
		<div class="gb-1qrt">__language</div>
		<div class="gb-3qrt">
			<select name="form[p][language]">
				<repeat group="{{ @CONFIG.language_available }}" key="{{@lang}}" value="{{@language}}">
					<option value="{{@lang}}"<check if="{{@data.p.language==@lang}}"> selected="selected"</check>>{{@language}}</option>
				</repeat>
			</select>
		</div>
		<div class="gb-1qrt">__layout</div>
		<div class="gb-3qrt">
			<select name="form[p][language]">
				<repeat group="{{ @CONFIG.layout_available }}" key="{{@lay}}" value="{{@layout}}">
					<option value="{{@lay}}"<check if="{{@data.p.layout==@lay}}"> selected="selected"</check>>{{@layout}}</option>
				</repeat>
			</select>
		</div>
		<div class="gb-full">__ageconsent</div>
		<div class="gb-full">__hideTags</div>
	</div>
	</fieldset>
	<input class="button" type="submit"><input class="button" type="reset">
</form>
