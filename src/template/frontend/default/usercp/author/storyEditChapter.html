<a href="{{@BASE}}{{@data.form.returnpath}}">{{@LN__Return}}</a>
<div class="grid-wrapper">
	<div class="gb-3qrt">
		<form method="post" action="{{@BASE}}/userCP/author/uid={{@data.form.uid}}/edit/sid={{@data.sid}}/chapter={{@data.chapid}};returnpath={{@data.form.returnpath}}">
  			<div class="gb-full"><h6>{{@LN__StoryTitle}}</h6><input class="readonly" readonly value="{{@data.form.storytitle}}""></div>

  			<div class="gb-full"><h6>{{@LN__ChapterTitle}}</h6><input placeholder="Your chapter title goes here" type="text" name="form[chapter_title]" value="{{@data.title}}"></div>
			<div class="gb-full"><h6>{{@LN__StoryNotes}}</h6><textarea placeholder="Notes and dedications go here" name="form[chapter_notes]">{{@data.notes}}</textarea></div>
			
			<div class="gb-full"><h6>{{@LN__ChapterText}}</h6>
			<check if="{{@data.editmode=='visual'}}">
				<true><a href="{{@BASE}}/userCP/author/uid={{@data.form.uid}}/edit/sid={{@data.sid}}/chapter={{@data.chapid}}/plain;returnpath={{@data.form.returnpath}}">{{@LN__SwitchPlainHTML}}</a></true>
				<false><a href="{{@BASE}}/userCP/author/uid={{@data.form.uid}}/edit/sid={{@data.sid}}/chapter={{@data.chapid}}/visual;returnpath={{@data.form.returnpath}}">{{@LN__SwitchVisual}}</a></false>
			</check>
			<textarea placeholder="{{@LN__ChapterTextExplained}}" name="form[chapter_text]" id="editor1">{{@data.chaptertext}}</textarea></div>
			<check if="{{@data.editmode=='visual'}}"><script>
				// Replace the <textarea id="editor1"> with a CKEditor
				// instance, using default configuration.
				CKEDITOR.replace( 'editor1' );
			</script></check>

			<input class="button" type="submit"> <input class="button" type="reset">
		</form>
	</div>
	<div class="gb-1qrt">
		<include href="usercp/author/chapterlist.html" />
	</div>
</div>
