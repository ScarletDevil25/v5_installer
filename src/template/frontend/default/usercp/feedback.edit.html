<check if="{{isset(@saveError)}}"><div class="note alert-box-half error">Error: {{@saveError}}</div></check>
<div class="form-wrapper">
<form method="post" action="{{@BASE}}/userCP/feedback/{{@block}}/{{@direction}}/save/id={{@data.type}},{{@data.id}};returnpath={{@returnpath}}">
<check if="{{@data.fid}}">
	<span class="alert-box error">__Check to delete: <input type="checkbox" name="delete" value="yes" /></span>
	<br /><br />
</check>
<fieldset>
	<check if="{{ @block=='reviews' }}">
		<true><legend>{{@LN__Reviews}}</legend></true>
		<false><legend>{{@LN__Comments}}</legend></false>
	</check>
	<table>
		<tr><td colspan="2"><h6>{{@data.title}}:</h6></td></tr>
		<tr><td colspan="2"><textarea class="textarea" name="comments">{{@data.text}}</textarea></td></tr>
{*		<tr><td>__Notification</td><td><input type="checkbox" name="notify" value="yes" <check if="{{@data.notify}}">checked="checked"</check> /> *}
		<tr><td colspan="2"><input class="button" type="submit"></td></tr>
	</table>
</fieldset>
</form>
</div>
<script type="text/javascript">
$(function() {
    // With a custom message
   $('form').areYouSure();
})
</script>
