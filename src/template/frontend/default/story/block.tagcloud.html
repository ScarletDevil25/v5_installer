<div class="sbarbox">
	<h3>{{@LN__Tagcloud}}</h3>
	<repeat group="{{@renderData}}"  value="{{ @tag }}" counter="{{ @ctr }}">
		<span style='padding:0;position:relative;z-index:{{@tag.z_index}}'>
			<a title='{{@tag.label}} ({{@tag.count}})' href='{{@BASE}}/story/browse/tagIn={{@tag.tid}}' style='font-size: {{@tag.percent}}%;'>{{@tag.label}}</a>
		</span>
	</repeat>
</div>
