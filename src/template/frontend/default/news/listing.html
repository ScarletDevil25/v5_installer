<h1>{{@LN__News_Box}}</h1>
<F3:check if="{{isset(@paginate.firstPage)}}"><include href="story/paginate.html" /></F3:check>
<repeat group="{{ @newsItems }}" value="{{ @news }}" counter="{{ @ctr }}">
	<div class="news-box">
		<h2><a href='{{@BASE}}/news/id={{ @news.nid }}'>{{ @news.headline }}</a></h2>
		<div class="news-dateauthor">{{@LN__News_writtenby}} <a href='{{@BASE}}/member/profile/{{ @news.uid }}'>{{ @news.nickname }}</a> @ {{ date(@CONFIG.date_format_long, @news.timestamp) }}</div>
		{{ @news.newstext | raw}}
		<div class="news-comment"><a href='{{@BASE}}/news/id={{@news.nid}}#comments'><input class="button" type="submit" value="__comments"></a></div>
	</div>
</repeat>
<F3:check if="{{isset(@paginate.firstPage)}}"><include href="story/paginate.html" /></F3:check>
