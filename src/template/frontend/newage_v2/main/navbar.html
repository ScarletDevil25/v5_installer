<div class="grid-wrapper">
<check if="{{ @SESSION['userID']==0 }}">
	<true>
		<form method="post" action="{{ @BASE }}/login">
			{{@LN__Welcome }}  {{@LN__Guest}} | {{@LN__Login }}: {ICON:member} <input class="navbar" placeholder="login" type="text" name="login"> {ICON:key} <input class="navbar" placeholder="password" type="password" name="password"><input class="navbar" type="submit" value="{{@LN__Login}}"><check if="{{ @CONFIG.allow_registration AND @CONFIG.maintenance==FALSE }}"> | <a href="{{ @BASE }}/register">{{@LN__RegisterNow}}</a></check>
			<input type="hidden" name="returnpath" value="{{ @PATH }}">
		</form>
	</true>
	<false>
		<div class="gb-1qrt">{{ @LN__Welcome }} {{ @SESSION['username'] }}</div>
		<div class="gb-1qrt"><check if="{{ @CONFIG.maintenance==FALSE }}">{{ @SESSION['mail'][0] }} <a href="{{ @BASE }}/userCP/messaging/inbox">{ICON:mail}</a> ({{ @SESSION['mail'][1] }} {{@LN__PM_unread}})</check>&nbsp;</div>
		<div class="gb-1qrt"><check if="{{ @CONFIG.maintenance==FALSE }}"><a href="{{ @BASE }}/userCP">{{@LN__UserCP}}</a></check><check if="{{ @SESSION['groups'] & 32 }}"> | <a href="{{ @BASE }}/adminCP">{{@LN__AdminCP}}</a></check></div>
		<div class="gb-1qrt"><span class="fa fa-power-off"></span> <a href="{{ @BASE }}/logout/returnpath={{ @PATH }}">{{@LN__Logout}}</a></div>
	</false>
</check>
</div>
